<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Admissão de Funcionários</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cadastro de Admissão de Funcionários</h1>
  <div class="form-container">
    <form id="admissao">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>
      
      <label for="dataNascimento">Data de Nascimento:</label>
      <input id="dataNascimento" type="date" required>

      <label for="idade">Idade:</label>
      <input id="idade" type="number" required>

      <label for="nacionalidade">Nacionalidade:</label>
      <input id="nacionalidade" type="text" required>

      <label for="setor">Setor:</label>
      <input id="setor" type="text" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" required>

      <label for="dataAdmissao">Data de Admissão:</label>
      <input id="dataAdmissao" type="date" required>

      <button type="submit" id="salvar">Salvar</button>
    </form>
  </div>

<ul id="lista"></ul>
<div class="voltar"><a href = "index4.html" target="_blank">Voltar</div>
</div>

  <script src="script.js"></script>
</body>
</html>
